<div class="list__book-grid">
  <div *ngFor="let book of books" class="">
    <mat-card>
      <img mat-card-image [src]="book.imgUrl" alt="Photo of a Book">
      <mat-card-header>
        <mat-card-title>{{ book.name }}</mat-card-title>
        <mat-card-subtitle>{{ book.author}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ book.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <!-- <button mat-icon-button (click)="detailBook()">
          <mat-icon>visibility</mat-icon>
        </button> -->

        <button mat-icon-button color="primary" (click)="updateBook(book)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBook(book)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
